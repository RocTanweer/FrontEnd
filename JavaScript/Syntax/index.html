<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Syntax</title>
</head>
<body>
    

    <script>
        var a = 1;
        var b = 2;
        // BInary operators
        var c = a + b;
        // Arithmetic operators are same as python
        // - + / ** * 
        console.log(a, b, c);

        //  To log before increasing a number we can do as follow
        // The '++ actually increases a number by 1'
        console.log(a++);
        console.log(a);
        // We can also log a number after increasing its value by 1
        console.log(b);
        console.log(++b);


        var strg = 'This is a string'
        console.log(strg)

        // We can also add two or more strings

        var strg1 = 'This is another string'
        console.log(strg + strg1)
    </script>
</body>
</html>
