<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/style.css">
    <title>Item Lister</title>
</head>
<body>
    <header class="header">
        <h1>
            Item Lister
        </h1>

        <input type="text" id="search-box" placeholder="Search here...">
    </header>

    <section class="hero">
        <div class="hero__form-sect">
            <form action="#" id="form">
                <input type="text" id="input-box" placeholder="Add here..." autocomplete="off">
                <input type="submit" id="submit-btn" value="Submit">
            </form>
        </div>

        <div class="hero__lists">
            <ul id="lists" class="o-list">
                <li class="list-item">Item 1<button class="btn">X</button>
                </li>
                <li class="list-item">Item 2<button class="btn">X</button>
                </li>
                <li class="list-item">Item 3<button class="btn">X</button>
                </li>
                <li class="list-item">Item 4<button class="btn">X</button>
                </li>
                <li class="list-item">Item 5<button class="btn">X</button>
                </li>
            </ul>
        </div>
    </section>

    <script src="./Js/script.js"></script>
</body>
</html>
