<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocBook</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main class="container">
        <section class="about">
            <h1>Rocbook</h1>
            <p>Rocbook helps you connect with <span id="pro">developers</span> around the globe.
            </p>
        </section>

        <section class="login">
            <div class="cred">
                <form class="form" action="#" method="#">
                    <input class="cd" type="text" name="name" placeholder="Email address or phone number" autocomplete="off" maxlength="50">
                    <input class="cd" type="password" name="password" placeholder="Password" autocomplete="off">
                    <button type="submit" class="btn" id="btn-login">Log In</button>
                </form>
                <a href="#" class="lnk" id="fp">Forget password?</a>
                <div class="hr">
                    <hr>
                </div>
                <a href="#" class="lnk btn" id="ca">Create New Account</a>
            </div>
            <p><a href="#" class="lnk" id="cp">Create a Page</a> for a celebrity, band or business.</p>
        </section>
    </main>
</body>
</html>
