<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="aaa.png" alt="logo">
            <div class="logot">
                Roc Gym
            </div>
        </div>

        <div class="nav" id="nav">
            <ul>
                <li><a class="nav-link active" href="#">Home</a></li>
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="#">Fitness Calculator</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>

        <div class="btn" id="btn">
            <button class="button">Call Us</button>
            <button class="button">Email Us</button>
        </div>
    </header>


    <main class="container">
        <section class="container-group">
                <div class="f-group">
                    <h1>
                        Join Today
                    </h1>
                </div>

                <form action="#" method="#">
                        <input class="form-group" type="text" name="username" placeholder="Enter Username" autocomplete='off'>
                        <input class="form-group" type="email" name="email" placeholder="Enter Email" autocomplete='off'>
                        <input class="form-group" type="text" name="age" placeholder="Enter Age" autocomplete='off'>
                        <input class="form-group" type="text" name="gender" placeholder="Enter Gender" autocomplete='off'>
                    <button class="button form-group submit" type="submit">Submit</button>
                </form>
        </section>
    </main>
</body>
</html>
