<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table Span</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th colspan="2" scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <th scope="row">Ticket sold:</th>
                <td> 120 </td>
                <td> 135 </td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <th scope="row">Total sales:</th>
                <td>5600</td>
                <td>5675</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
