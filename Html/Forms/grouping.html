<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping HTML</title>
</head>
<body>
    <fieldset>
        <legend>
            Contact Details
        </legend>
        <label for="em">Email:</label><br>
        <input type="email" name="email" id="em"><br>
        <label for="mo">Mobile</label><br>
        <input type="number" name="pass" id="mo"><br>
        <label for="tel">Telephone</label><br>
        <input type="number" name="telephone" id="tel">
    </fieldset>
</body>
</html>
