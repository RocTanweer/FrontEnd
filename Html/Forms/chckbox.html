<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML checkbox</title>
</head>
<body>
    <p>
        Please select your favorte service
    </p>
    <p>
        <input type="checkbox" name="service" value="itunes" id="it"><label for="it">iTunes</label>
        <input type="checkbox" name="service" value="last.fm" id="lf"><label for="lf">Last.fm</label>
        <input type="checkbox" name="service" value="spotify" id="sp"><label for="sp">Spotify</label>
    </p>
</body>
</html>
